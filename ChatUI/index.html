<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex">

  <!-- Sidebar -->
  <aside class="w-1/4 bg-white border-r hidden md:block">
    <div class="p-4 font-bold text-lg">Chats</div>

    <div class="p-4 hover:bg-gray-100 cursor-pointer">
      <p class="font-semibold">Theeran</p>
      <p class="text-sm text-gray-500">Hey there!</p>
    </div>

    <div class="p-4 hover:bg-gray-100 cursor-pointer">
      <p class="font-semibold">Austin</p>
      <p class="text-sm text-gray-500">Typing...</p>
    </div>
  </aside>

  <!-- Chat Area -->
  <main class="flex-1 flex flex-col">

    <!-- Header -->
    <div class="bg-white p-4 shadow flex items-center">
      <div>
        <h2 class="font-semibold">Theeran</h2>
        <p class="text-sm text-green-500">Online</p>
      </div>
    </div>

    <!-- Messages -->
    <div class="flex-1 p-6 space-y-4 overflow-y-auto">

      <!-- Received -->
      <div class="flex">
        <div class="bg-gray-200 px-4 py-2 rounded-lg max-w-xs">
          Hi! How are you?
        </div>
      </div>

      <!-- Sent -->
      <div class="flex justify-end">
        <div class="bg-indigo-600 text-white px-4 py-2 rounded-lg max-w-xs">
          I'm good! Working on my project ðŸ˜„
        </div>
      </div>

      <div class="flex">
        <div class="bg-gray-200 px-4 py-2 rounded-lg max-w-xs">
          Nice! Keep going ðŸ’ª
        </div>
      </div>

    </div>

    <!-- Input -->
    <div class="bg-white p-4 flex items-center space-x-4">
      <input 
        type="text" 
        placeholder="Type a message..."
        class="flex-1 border rounded-full px-4 py-2 focus:outline-none"
      />
      <button class="bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700">
        Send
      </button>
    </div>

  </main>

</body>
</html>
